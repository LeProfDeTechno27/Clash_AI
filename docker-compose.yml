services:
  api:
    build: ./backend
    container_name: ai-debate-api
    env_file:
      - ./backend/.env.local
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=debate_user
      - DB_PASSWORD=secure_password_123
      - DB_NAME=ai_debate_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - N8N_BASE_URL=http://n8n-webhook:5678
      - TTS_SERVICE_URL=http://tts:8010
      - LOG_TO_FILES=false
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./credentials:/app/credentials
      - ./frontend/dist:/app/public:ro
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  worker:
    build: ./backend
    container_name: ai-debate-worker
    env_file:
      - ./backend/.env.local
    command: ["node", "src/worker.js"]
    environment:
      - NODE_ENV=development
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=debate_user
      - DB_PASSWORD=secure_password_123
      - DB_NAME=ai_debate_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - N8N_BASE_URL=http://n8n-webhook:5678
      - TTS_SERVICE_URL=http://tts:8010
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./credentials:/app/credentials
    restart: unless-stopped

  web:
    build: ./frontend
    container_name: ai-debate-web
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE=/api
    depends_on:
      - api
    restart: unless-stopped

  web-prod:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: ai-debate-web-prod
    ports:
      - "8080:80"
    depends_on:
      - api
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: ai-debate-db
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=ai_debate_db
      - MYSQL_USER=debate_user
      - MYSQL_PASSWORD=secure_password_123
      - MYSQL_ROOT_PASSWORD=root_password_123
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot_password_123"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: ai-debate-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  n8n:
    image: n8nio/n8n:latest
    container_name: ai-debate-n8n
    user: "0:0"
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=false
      - GENERIC_TIMEZONE=Europe/Paris
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_USER_FOLDER=/home/node/.n8n
    volumes:
      - ./n8n_data:/home/node/.n8n
    depends_on:
      - db
      - api
    restart: unless-stopped

  n8n-webhook:
    image: n8nio/n8n:latest
    container_name: ai-debate-n8n-webhook
    user: "0:0"
    entrypoint: ["/bin/sh","-lc"]
    command: "n8n webhook"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=false
      - GENERIC_TIMEZONE=Europe/Paris
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_USER_FOLDER=/home/node/.n8n
    volumes:
      - ./n8n_data:/home/node/.n8n
    depends_on:
      - db
      - api
    ports:
      - "5679:5678"
    restart: unless-stopped

  tts:
    build: ./tts
    container_name: ai-debate-tts
    ports:
      - "8010:8010"
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped

volumes:
  db_data:
